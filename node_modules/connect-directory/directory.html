<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'> 
		<title>{directory}</title>
		<style>
			body {
				font-family: "Helvetica Neue", "Lucida Grande", "Arial";
			}
			img {
				max-width: 32px;
				max-height: 32px;
			}
			* {
				list-style-type: none !important;
			}
			li a {
				line-height: 32px;
			}
			{style}
		</style>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
			$(function(){
				$("a").each(function(){
					var $a = $(this), href = $a.attr("href");
					if(href.match(/\.(png|gif|svg|jpe?g|bmp)$/)){
						$a.prepend($("<img/>").attr("src",href));
					}
				});
			});
		</script>
	</head>
	<body class="directory">
		<div id="wrapper">
			<h1>{linked-path}</h1>
			{files}
		</div>
	</body>
</html>
